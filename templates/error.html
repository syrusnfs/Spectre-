<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - Spectre</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="error-page">
    <div class="logo-header">
        <img src="{{ url_for('static', filename='img/logo.png') }}"
             alt="Logo"
             onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='block';">
        <i id="fallback-logo" class="bi bi-shield-check fallback-icon" style="display:none;"></i>
    </div>

    <div class="error-container">
        <div class="error-card">
            <div class="error-icon-wrapper">
                <div class="icon-circle"></div>
                <i class="bi bi-{{ error_icon }} error-icon"></i>
            </div>

            <h1 class="error-title">{{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>

            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i>
                    <span>Return to Home</span>
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                    <span>Previous Page</span>
                </a>
            </div>
        </div>
    </div>

    <div class="footer-text">
        &copy; {{ now().year }} <strong>Rootsis</strong>. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
